<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Count</th>
            <th>Model</th>
            <th>Color</th>
        </tr>

        <tr th:each="car, state : ${cars}">
            <td th:text="${car.count}">Count</td>
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.color}">Color</td>
        </tr>
    </table>
</body>
</html>
